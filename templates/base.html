{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="ja">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>ログインページ</title>
</head>
<body>
<div class="container">
    <header>
        <p class="site-name"><a href="{% url 'blog:post_list' %}">Django Boys Blog</a></p>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}" class="logout">ログアウト</a></li>
                {% else %}
                <li><a id="logout" href="{% url 'login' %}" class="login">ログイン</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
